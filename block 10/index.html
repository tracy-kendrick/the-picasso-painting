<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simple Form</title>
</head>
<h1>Hello <s>World</s>Form</h1>
<article>
    <h2>Simple Form</h2>
    <form onsumbit="submitForm(); return false">
       <label for="firstName">First Name:</label>
        <input type="text" id="firstName": name="firstName" /><br />
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName": name="lastName" /><br />
        
        <label for="email">Email:</label>
        <input type="number" id="cellNumber": name="cellNumber" /><br />

    </form>
</article>
<article>
    <form>
        <label for="user">Username:</label>
        <input type="user" id="Username": name="User" />
        
        <label for="password">Password:</label>
        <input type="password" id="password": name="Password" />
        <input type="submit" value="Submit" />
        

    </form>
</article>

<div class = Checkbox1>
    <article>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">I like car:</label>
        </form>
    </article>
</div>

<article>
    <form>
        <label for="start">Start Date:</label>

        <input
        type="date"
        value="2023-03-01"
        min="2023-03-01"
        max="2023-03-31"
        />
    </form>
</article>

<article>
    <form>
        <label for="pet-selection">Choose A Pet:</label>
        <select name="pets" id="pet-select">
         <option value="">---Please select a pet</option> 
         <option value="Cat"></option>
         <option value="Dog"></option>
         <option value="Bird"></option>  
        </select>
    </form>
</article>
